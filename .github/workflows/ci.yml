name: CI

on:
  pull_request:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  format:
    name: Format (pre-commit)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - name: Run pre-commit
        uses: pre-commit/action@v3.0.1
        with:
          extra_args: --all-files --show-diff-on-failure
